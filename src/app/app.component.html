<html>
<head>
</head>


<body>


<div class="container">
  <div class="jumbotron">
<!-- Title and Picture   -->
  <h1>Clash Royale Cards</h1>
  <img height="200" width="300" alt="Clash" src="http://cdn.supercell.com/supercell.com/180514143929/all/themes/supercell/img/parallax/cr_logo.png">
<br>

<!--Form -->
    <form class="form-horizontal" [formGroup] = "form">
      <fieldset> 
        <div class="form-group">
          <label class="col-md-4 control-label" for="elixirCount">Amount of Elixir</label>
          <div class=" form-group col-md-4">
            <select class=form-control formControlName="elixirValue" name="number">
              <option value="null" disabled selected>Select Elixir Count</option>
              <option *ngFor="let elixir of elixirCount" value={{elixir}}>{{elixir}}</option>
            </select>
  <br>
            <label class="col-md-4 control-label" for="singlebutton"></label>    
            <div class="col-md-4">
              <button class= "btn btn-primary" type="button" name="submit" data-toggle="modal" data-target="#myModal" [disabled]="!form.valid" (click)="onSubmit()">Submit</button>
            </div>
          </div>        
        </div>
      </fieldset>
    </form> 
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class= "modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Cards with {{this.form.value.elixirValue}} Elixir</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class = "col-md-6" *ngFor = "let card of elixirCardList">
          <div class = "row">
            <div class = "col-7">
              <h5>{{this.elixirCardList.card.name}}</h5>
              <h6>{{this.elixirCardList.card.rarity}}</h6>
              <h6>{{this.elixirCardList.card.type}}</h6>
              <h6>{{this.elixirCardList.card.description}}</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



</body>
</html>
