<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>  
</head>


<body>
<!-- Title and Picture   -->
<div style="text-align:center">
  <h1>Clash Royale Cards</h1>
  <img height="250" width="350" alt="Clash" src="http://cdn.supercell.com/supercell.com/180514143929/all/themes/supercell/img/parallax/cr_logo.png">
<br>


<!--Form -->
<form class="form-horizontal" [formGroup] = "form">
  <fieldset> 
    <div class="form-group">
      <label class="col-md-4 control-label" for="elixirCount">Amount of Elixir</label>
      <div class=" form-group col-md-4">
        <select class=form-control formControlName="elixirValue" name="number">
          <option value="null" disabled selected>Select Elixir Count</option>
          <option *ngFor="let elixir of elixirCount" value={{elixir}}>{{elixir}}</option>
        </select>
      <br>
        <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4">
            <button type="button" id="submit" (click)="onSubmit()" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Submit</button>
          </div>
      </div>        
    </div>
  </fieldset>
</form>


<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cards with {{this.form.value.elixirValue}} Elixir</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class = "cards">
          <div class = "row">
            <div class = "col-md-6">
              <div class = "row">
                <div class = "col-7">
                  <h4></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="reset()">Close</button>
      </div>
    </div>
  </div>
</div>

</div>

<script>
  $(document).ready(function(){
    $("#submit").click(function(){
      $("#myModal").modal();
    });
  });
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
